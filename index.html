<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Mind - 법적 문서</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6B46C1, #9333EA);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .links {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .link-card {
            background: #f8f9fa;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            text-decoration: none;
            color: #2d3748;
            transition: all 0.3s ease;
            display: block;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #6B46C1;
        }

        .link-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #6B46C1;
        }

        .link-description {
            color: #718096;
            font-size: 0.95em;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 0.9em;
        }

        .app-info {
            background: #ebf8ff;
            border-left: 4px solid #3182ce;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🧠</div>
        <h1>Dr. Mind</h1>
        <p class="subtitle">AI 철학 상담 서비스 법적 문서</p>
        
        <div class="app-info">
            <strong>앱 정보:</strong> Dr. Mind는 AI 기반 철학 상담을 제공하는 모바일 애플리케이션입니다.
        </div>

        <div class="links">
            <a href="privacy-policy.html" class="link-card">
                <div class="link-title">🔒 개인정보처리방침</div>
                <div class="link-description">
                    개인정보 수집, 이용, 보관 및 OAuth 인증에 관한 정책
                </div>
            </a>

            <a href="terms-of-service.html" class="link-card">
                <div class="link-title">📋 서비스 이용약관</div>
                <div class="link-description">
                    AI 상담 서비스 이용 규칙, 면책사항 및 결제 정책
                </div>
            </a>
        </div>

        <div class="footer">
            <p><strong>Dr. Mind</strong> | AI 철학 상담 서비스</p>
            <p>문의: drmind.support@gmail.com</p>
            <p>최종 업데이트: 2025년 1월</p>
        </div>
    </div>
</body>
</html>
